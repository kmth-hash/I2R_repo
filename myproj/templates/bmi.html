{% load static %}
{% block content %}

<html>
<head>
    <meta charset="utf-8">
        <meta name="description" content="I2R Converter">
        <meta name="keywords" content="BMI , Healthy , HTML , JS , Web">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="shortcut icon" href="{% static 'assets/img/favicon.ico' %}" type="image/x-icon">
        <title>I2R Converter</title>
        <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/fonts/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
        <script src="{% static 'assets/js/myscript.js' %}"></script>
</head>
<script language="JavaScript">

function calculateBmi() {
var weight = document.getElementById('h').value
var height = document.getElementById('w').value
if(weight > 0 && height > 0){   
var finalBmi = weight/(height/100*height/100)
document.getElementById('bmi').innerHTML = " Your BMI is :"+finalBmi
if(finalBmi < 18.5)
    {
        document.getElementById('means').innerHTML = "That you are too thin."
    }
if(finalBmi > 18.5 && finalBmi < 25)
    {
        document.getElementById('means').innerHTML = "That you are healthy."
    }
if(finalBmi > 25)
    {
        document.getElementById('means').innerHTML = "you have overweight."
    }
}
else
    {
        alert("Please Fill in everything correctly")
    }
}

</script>
<style >
    .txt-al
    {
        text-align: center;
        border-radius: 10px;
    }
    form
    {
        margin-left: 30px;
        padding: 50px;
        width: 500px;
        position:absolute;
        top:50%;
        left:50%;
        background-color: white;
        transform: translate(-50%,-50%);
        box-shadow: 2px 5px 12px 0px #0B325E

    }
</style>
<body>
    <nav class="navbar navbar-light shadow sticky-top bg-white clean-navbar">
        <div class="container">
            <a class="navbar-brand logo" href="/">I2R Converter</a>            
            <div class=""  id="navcol-1">
                {% if isLoggedIn %}
                <label> {{username}} </label>
                {% else %}
                <a href = "/login" class="ml-auto btn btn-light font-weight-bold" >Login</a>

                {%endif%}
            </div>
        </div>
      </nav>
      {% include './includes/messages.html' %}

    <form class="txt-al" >
        <div class="form-group">
            Your Weight (kg):<br/><br/> 
            <input class="form-control input-sm"  type="number" value="{{weight}}" id="w" name="weight" size="10">
            <br/>
        </div>
        <div class="form-group">
            Your Height (cm): <br/><br/>
            <input class="form-control input-sm"  type="number" value="{{height}}" id="h" name="height" size="10">
            <br/><br/>
        </div>
        <div> 
            <button class="btn btn-info btn-sm btn-block" type="button" class="btn btn-info" value="Calculate BMI" onClick="calculateBmi()">Calculate BMI</button>
            <br/><br/>
        </div>
        <div class="form-group">
            <p id="bmi" ></p>
        </div>
        <div class="form-group">
            <p id="means"></p>
            <br />
        </div>

    </form>

</body>
</html>

{% endblock content %}
