{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
	<link rel="shortcut icon" href="{% static 'assets/img/bento.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>
<body>
    <header class="top-navbar">
        <nav style="top: 0px;" class="navbar navbar-expand-lg navbar-light bg-dark navbar-right ">
            <a style="margin-left: 20px; padding-bottom: 0px;" class="navbar-brand" href="#"><img src="{% static 'assets/img/bento.png' %}" height="50px" width="50px" alt=""><span style="color: white; font-weight: bold; margin-left: 5px;">I2R</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/home">Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/identify">Get Recipe</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/bmi">BMI calculator</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Sign Up</a>
                  </li>
              </ul>
            </div>
            
          </nav>
          
    </header>
   
    <div class="container-center" style="position: relative; top: 75px;">
        <h2 class="text-white-50 font-weight-bold">Give us some more information</h2>
    </div>
    <div style="position: relative; top: 50px;" class="container fadeIn animate">
        <div style="background: transparent; border:0.3px solid rgba(128, 128, 128, 0.329); border-radius: 10px;"  class="card shadow-lg o-hidden my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="p-5">
                            <form action="" class="user" method="POST">
                                {% csrf_token %}
                                <div class="col-12 form-group row">
    
                                  <input class="col-12 form-control form-control-user"  type="text" required placeholder="First Name" name="first_name" value=" {{ username }} " formControlName="firstname">
                                    
                                  <div >
                                      &nbsp;
                                  </div>
                                  <div style="margin-top: 15px;margin-bottom: 15px;color: whitesmoke;font-size: 18px;">
                                  <input type="radio" name="gender" formControlName="gender" value="male" checked>Male <span style="margin-left: 10px;"> <input type="radio" name="gender" value="female" formControlName="gender">Female</span>

                                  </div>
                                  <div >
                                    &nbsp;
                                </div>
                                  <input formControlName="confirmpassword" class="col-12 form-control form-control-user" type="text" required  placeholder="Age" name="age">
                                  <div >
                                      &nbsp;
                                  </div>
    
                                    <input class="col-12 form-control form-control-user" type="text" required placeholder="Height in Cm" formControlName="height" name="height">
    
                                  <div >
                                      &nbsp;
                                  </div>
                                  <input formControlName="confirmpassword" class="col-12 form-control form-control-user" type="text" required  placeholder="Weight in kg" name="weight">
                                
                                  <div >
                                      &nbsp;
                                  </div>
                                    <hr/>
                                  <button style="background-color: rgb(110, 41, 41);border-radius: 20px;" class="col-12 btn btn-block text-white btn-user"><span class="bi bi-check"></span> &nbsp; Done</button>
    
    
    
                                </div>
                            </form>
                            <hr/>
    
                        </div>
                    </div>
                    <div class="col-lg-6 d-none d-lg-flex img-div">
                        <img style="border-top-right-radius: 10px;border-bottom-right-radius: 10px;margin-bottom: 0px;" width="540px" src="https://source.unsplash.com/540x450/?diet,food" alt="Image">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <img height="750px" width="100%" src="{% static 'assets/img/ws.jpg'' %}" alt=""> -->
    <script src="{% static 'assets/js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'assets/js/popper.min.js' %}"></script>
	<script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <!-- ALL PLUGINS -->
	<script src="{% static 'assets/js/jquery.superslides.min.js' %}"></script>
	<script src="{% static 'assets/js/images-loded.min.js' %}"></script>
	<script src="{% static 'assets/js/isotope.min.js' %}"></script>
	<script src="{% static 'assets/js/baguetteBox.min.js' %}"></script>
	<script src="{% static 'assets/js/form-validator.min.js' %}"></script>
    <script src="{% static 'assets/js/contact-form-script.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script> 
</body>
</html>
{% endblock content %}
