{% load static %}
{% block content %}

<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="I2R Converter">
        <meta name="keywords" content="BMI , Healthy , HTML , JS , Web">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="shortcut icon" href="{% static 'assets/img/favicon.ico' %}" type="image/x-icon">
        <title>I2R Converter</title>
        <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/fonts/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">

    </head>
    <body>
      <nav class="navbar navbar-light shadow sticky-top bg-white clean-navbar">
        <div class="container">
            <a class="navbar-brand logo" href="/">I2R Converter</a>            
            <div class=""  id="navcol-1">
                <a class="font-weight-bold text-dark" href = "/login">Login</a>
                
            </div>
        </div>
      </nav>
      {% include './includes/messages.html' %}
          <div class="container fadeIn animate">
              <div class="card shadow-lg o-hidden border-0 my-5">
                  <div class="card-body p-0">
                      <div class="row">
                          <div class="col-lg-6 d-none d-lg-flex img-div">
                              <img src="{% static 'assets/img/sign_up.webp' %}" >
                          </div>
                          <div class="col-lg-6">
                              <div class="p-5">
                                  <div class="text-center">
                                      <h4 class="text-black-50 font-weight-bold mb-4">Create an Account!</h4>
                                  </div>
                                  <form action="" class="user" method="POST">
                                      {% csrf_token %}
                                      <div class="col-12 form-group row">
          
                                        <input class="col-12 form-control form-control-user"  type="text" required placeholder="First Name" name="first_name" formControlName="firstname">
                                          
                                        <div >
                                            &nbsp;
                                        </div>
                                          
                                          <input formControlName="lastname" class="col-12 form-control form-control-user" type="text" required placeholder="Last Name" name="last_name">
                                        <div >
                                            &nbsp;
                                        </div>
                                          <input formControlName="email" class="col-12 form-control form-control-user" type="email" required aria-describedby="emailHelp" placeholder="Email Address" name="email">
                                        <div >
                                            &nbsp;
                                        </div>
          
                                          <input class="col-12 form-control form-control-user" type="password" required placeholder="Password" formControlName="password" name="password">
          
                                        <div >
                                            &nbsp;
                                        </div>
                                          <input formControlName="confirmpassword" class="col-12 form-control form-control-user" type="password" required  placeholder="Confirm Password" name="conf_password">
                                        <div >
                                            &nbsp;
                                        </div>
                                          <hr/>
                                        <button class="col-12 btn btn-success btn-block text-white btn-user"><span class="bi bi-check"></span> &nbsp; Register Account</button>
          
          
          
                                      </div>
                                  </form>
                                  <hr/>
                                          <a class="col-3 text-primary" href="/login">
                                              <span class="bi bi-arrow-left"></span> &nbsp;LOG IN</a>
          
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
    </body>
</html>
{% endblock content %}
