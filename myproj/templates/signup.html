{% load static %}
{% block content %}

<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="I2R Converter">
        <meta name="keywords" content="BMI , Healthy , HTML , JS , Web">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="shortcut icon" href="{% static 'assets/img/bento.png' %}" type="image/x-icon">
        <title>I2R Converter</title>
        <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/fonts/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

    </head>
    <body>
        <header class="top-navbar">
            <nav style="top: 0px;" class="navbar navbar-expand-lg navbar-light bg-dark navbar-right ">
                <a style="margin-left: 20px; padding-bottom: 0px;" class="navbar-brand" href="#"><img src="{% static 'assets/img/bento.png' %}" height="50px" width="50px" alt=""><span style="color: white; font-weight: bold; margin-left: 5px;">I2R</span></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="/home">Home <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/search">Get Recipe</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/bmi">BMI calculator</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Sign Up</a>
                      </li>
                  </ul>
                </div>
                
              </nav>
              
        </header>
      {% include './includes/messages.html' %}
          <div style="position: relative; top: 50px;" class="container fadeIn animate">
              <div style="background: transparent; border:0.3px solid rgba(128, 128, 128, 0.329); border-radius: 10px;"  class="card shadow-lg o-hidden my-5">
                  <div class="card-body p-0">
                      <div class="row">
                          <div class="col-lg-6 d-none d-lg-flex img-div">
                            <img style="border-top-left-radius: 10px;border-bottom-left-radius: 10px;margin-bottom: 0px;" height="680px" width="540px" src="https://source.unsplash.com/540x680/?food,dish,recipe,fruits,vegetables" >
                          </div>
                          <div class="col-lg-6">
                              <div class="p-5">
                                  <div class="text-center">
                                      <h2 class="text-white-50 font-weight-bold mb-4">Create an Account!</h2>
                                  </div>
                                  <form action="" class="user" method="POST">
                                      {% csrf_token %}
                                      <div class="col-12 form-group row">
          
                                        <input class="col-12 form-control form-control-user"  type="text" required placeholder="First Name" name="first_name" formControlName="firstname">
                                          
                                        <div >
                                            &nbsp;
                                        </div>
                                          
                                          <input formControlName="lastname" class="col-12 form-control form-control-user" type="text" required placeholder="Last Name" name="last_name">
                                        <div >
                                            &nbsp;
                                        </div>
                                          <input formControlName="email" class="col-12 form-control form-control-user" type="email" required aria-describedby="emailHelp" placeholder="Email Address" name="email">
                                        <div >
                                            &nbsp;
                                        </div>
          
                                          <input class="col-12 form-control form-control-user" type="password" required placeholder="Password" formControlName="password" name="password">
          
                                        <div >
                                            &nbsp;
                                        </div>
                                          <input formControlName="confirmpassword" class="col-12 form-control form-control-user" type="password" required  placeholder="Confirm Password" name="conf_password">
                                        <div >
                                            &nbsp;
                                        </div>
                                          <hr/>
                                        <button style="background-color: rgb(110, 41, 41);border-radius: 20px;" class="col-12 btn btn-block text-white btn-user"><span class="bi bi-check"></span> &nbsp; Register Account</button>
          
          
          
                                      </div>
                                  </form>
                                  <hr/>
                                          <a style="background-color: rgb(27, 68, 114);padding: 8px; border-radius: 8px;color: rgb(255, 255, 255);padding-right: 10px;" class="col-3" href="/login">
                                              <span class="fa fa-arrow-left"></span> &nbsp;LOG IN</a>
          
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <script src="{% static 'assets/js/jquery-3.2.1.min.js' %}"></script>
          <script src="{% static 'assets/js/popper.min.js' %}"></script>
          <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
          <!-- ALL PLUGINS -->
          <script src="{% static 'assets/js/jquery.superslides.min.js' %}"></script>
          <script src="{% static 'assets/js/images-loded.min.js' %}"></script>
          <script src="{% static 'assets/js/isotope.min.js' %}"></script>
          <script src="{% static 'assets/js/baguetteBox.min.js' %}"></script>
          <script src="{% static 'assets/js/form-validator.min.js' %}"></script>
          <script src="{% static 'assets/js/contact-form-script.js' %}"></script>
          <script src="{% static 'assets/js/custom.js' %}"></script>
    </body>
</html>
{% endblock content %}
