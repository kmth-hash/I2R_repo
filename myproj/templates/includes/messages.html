{% for message in messages %}
<div class="container-fluid p-0">
<script>
    function close_popup()
    {        
        var divElem = document.getElementById("div-popup");
        if(divElem!=null)
        {
          divElem.parentNode.removeChild(divElem);
        }
    }
    window.onload = function(){
      setTimeout(close_popup,3000);
    }
</script>
  <div class="alert {{ message.tags }} alert-dismissible" id="div-popup" role="alert" >
    <button type="button" class="close" data-dismiss="alert" onclick="close_popup()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
  </div>
</div>
{% endfor %}
